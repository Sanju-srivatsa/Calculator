<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
      <link rel="icon" href="https://thumbs.dreamstime.com/b/human-head-calculator-icon-black-background-graphic-web-design-modern-simple-vector-sign-internet-concept-human-133979177.jpg">
  </head>
  <body>
     <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="output-screen">
        <button onclick="Clear()" class="C">C</button>
        <button onclick="Del()" class="D">CE</button>
        <button onclick="display('%')" class="fn">%</button>
        <button onclick="display('/')" class="fn">/</button>      
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')" class="fn">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')" class="fn">-</button>      <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')" class="fn">+</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')">0</button>
        <button onclick="Calculate()" class="equalsto">=</button>
      </div>
    </div>
 <script src="script.js"></script>
  </body>
</html>
